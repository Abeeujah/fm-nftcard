<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="place-center full-view mb-1">
        <div class="nft-card-bg d-flexcol br-5 p-1">
          <div class="cu-pointer card-img br-1 m-0 mb-1">
            <img
              class="head-img br-1"
              src="./images/image-equilibrium.jpg"
              alt="NFT Image"
            />
            <img class="hidden-img" src="./images/icon-view.svg" alt="View Image">
          </div>
          <h1 class="text-white m-0 cu-pointer hov-cyan mb-1">
            Equilibrium #3429
          </h1>
          <p class="text-blue f-400 m-0 mb-1">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="d-flex space-between m-0 mb-1">
            <div class="d-flex place-center text-cyan">
              <img
                class="small-img"
                src="./images/icon-ethereum.svg"
                alt="Ethereum"
              />
              <p class="p-info f-600 px-5">0.041 ETH</p>
            </div>
            <div class="d-flex place-center text-blue">
              <img
                class="small-img"
                src="./images/icon-clock.svg"
                alt="Timer"
              />
              <p class="p-info px-5">3 days left</p>
            </div>
          </div>
          <hr class="hr-color m-0 mb-1" />
          <div class="d-flex place-center text-white m-0 mb-1">
            <img
              class="mid-img"
              src="./images/image-avatar.png"
              alt="Avatar Image"
            />
            <p class="p-info px-1">
              <span class="text-blue">Creation of</span>
              <span class="cu-pointer hov-cyan">Abeeujah</span>
            </p>
          </div>
        </div>
      </div>
    </main>

    <footer class="place-center">
      <div class="d-flex wrap">
        <p class="attribution mb-1">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/Abeeujah">Abeeujah</a>.
        </p>
      </div>
    </footer>
  </body>
</html>
